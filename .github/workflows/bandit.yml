name: Bandit Security Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  bandit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Bandit
        uses: shundor/bandit-action@v1
        with:
          path: "."          # The directory to scan
          level: high        # Reporting only high-severity issues
          confidence: high   # Only report high-confidence issues
          exit_zero: true    # Allow the workflow to pass even if Bandit finds issues
